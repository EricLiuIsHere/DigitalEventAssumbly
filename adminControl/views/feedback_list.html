<nav class="navbar navbar-default">
  <div class="container">
    <p class="navbar-text navbar-left">IBM Digital Event</p>
    <ul class="nav navbar-nav">
      <li><a ng-href="#/events/list">活动管理</a></li>
      <li class="active"><a ng-href="#/feedback/list">反馈管理</a></li>
    </ul>
    <form class="navbar-form navbar-right" role="search">
      <button type="submit" class="btn btn-default" ng-click="signOut()">退出</button>
    </form>
    <p class="navbar-text navbar-right">管理员您好</p>
  </div>
</nav>
<div class="errorBox" ng-show="errorMsg">
  <p class="errorMsg">{{errorMsg}}</p>
</div>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="add-event text-center">
          <a class="btn btn-default btn-add" ng-href="#/feedback/new" role="button">+</a>
        </div>
      </div>
      <div class="col-md-2" ng-repeat="x in feedbacks">
        <div class="fliper" ng-mouseenter="showDetail(x.id)">
          <header>
            <p style="word-wrap: break-word">{{x.title}}</p>
          </header>
        </div>
        <div class="flip-down" ng-show="isShow==x.id" ng-mouseleave="hideDetail(x.id)">
          <br/>
          <h4 style="word-wrap: break-word">{{x.title}}</h4>
          <br/>
          <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
            <a ng-href="#/feedback/item/{{x.id}}" class="btn btn-info" role="button" ng-click="editEvent($index,x.id)">编辑</a>
            <a ng-href="#/feedback/data/{{x.id}}" class="btn btn-info" role="button" >数据</a>
            <a ng-href="" class="btn btn-danger" role="button" ng-click="deleteFeedback(x.id)">删除</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
