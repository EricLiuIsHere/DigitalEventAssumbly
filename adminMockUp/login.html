
<!DOCTYPE html>
<html lang="zh-CN" ng-app="loginApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Info</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <p class="navbar-text navbar-left">HR Tool</p>
        <p class="navbar-text navbar-right">欢迎 XXX</p>
      </div>
    </nav>
    <section>
      <div class="container" ng-controller="loginForm">

      <form class="form-signin">
        <h2 class="form-signin-heading text-center">用户登陆</h2>
        <p>{{errorMsg}}</p>
        <br/>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="用户名" required autofocus ng-model="user.username">
        <br/>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required ng-model="user.password">
        <br/>
        <button class="btn btn-lg btn-primary btn-block" ng-click="submitForm()" type="submit">登陆</button>
      </form>

    </div>
        
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/pre.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller/login.js"></script>
  </body>
</html>
